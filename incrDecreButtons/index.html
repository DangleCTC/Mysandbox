<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Counter</title>
</head>

<body>
    <div class="container">
        <h1>Customer Materials Entry</h1>
        <div>
            Product Description: <input id="custom_description" type="text" name="amount">
            </div>
            <br><br> <div>
                Unit of Measure: <input id="custom_measure" type="text" name="measure">
            </div>
    <br><br>
        <div id="btn">
            Quantity:
            <button type="button" class="btn" id="decbutton">-</button>
            <input id="custom_quantity" type="text" name="quantity">
            <button type="button" class="btn" id="incbutton">+</button>
        </div>
        <br><br>
        <div id="btn">
            Amount:
            <button type="button" class="btn" id="decbutton">-</button>
            <input id="custom_amount" type="text" name="amount">
            <button type="button" class="btn" id="incbutton">+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
